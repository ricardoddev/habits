<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habits</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Roboto+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <img src="./assets/logo.svg" alt="Logo Habits" />

      <button>
        <img src="./assets/plus.svg" alt="Ícone de 'mais'" />
        <div>Registrar dia</div>
      </button>
    </header>

    <form>
      <div class="habits">
        <div class="habit" data-name="wake-up">⏰</div>
        <div class="habit" data-name="water">💧</div>
        <div class="habit" data-name="read">📖</div>
        <div class="habit" data-name="study">💻</div>
        <div class="habit" data-name="work">🤑</div>
        <div class="habit" data-name="exercise">🏋️‍♂️</div>
      </div>
      <div class="days"></div>
    </form>

    <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
    <script src="./scripts.js"></script>
  </body>
</html>
